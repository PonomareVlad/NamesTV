<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Names TV based GSlides</title>
    <style>
        body {
            background: #212121;
        }

        body img {
            --i: 0;
            height: 100vh;
            width: 100vw;
            position: fixed;
            left: 0;
            top: 0;
            object-fit: contain;
            opacity: 0;
            animation: 5s calc(var(--i) * 5s) steps(2) infinite slideShow;
        }

        @keyframes slideShow {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
<script>

    function loadImage(src, i) {
        return new Promise((resolve, reject) => {
            const img = document.createElement('img');
            img.onload = () => resolve(true);
            img.style.setProperty('--i', i);
            img.src = src;
            document.body.appendChild(img);
        })
    }
